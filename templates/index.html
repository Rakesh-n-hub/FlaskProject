<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Measurement App</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #video {
            border: 2px solid black;
            width: 640px; /* Set the width */
            height: 360px; /* Set the height */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Distance Measurement App</h1>
    <div>
        <a href="/start"><button>Start</button></a>
        <a href="/stop"><button>Stop</button></a>
        <a href="/exit"><button>Exit</button></a>
    </div>
    <div>
        <img id="video" src="/video_feed" alt="Video Feed">
    </div>
</body>
</html>
